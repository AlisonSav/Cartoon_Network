{% extends 'nickelodeon/base.html' %}
{% block title %} Add Cartoon{% endblock %}

{% block content %}
<h3>{{ user.username }}, add cartoon!</h3>
<form action="/add_cartoon_info/" method="POST">
    <div>
        <label for="cartoon_title">Title:</label>
        <input id="cartoon_title" name="cartoon_title" placeholder="Title">
    </div>
    <br>
    <button type="submit">Add!</button>
</form>
{% endblock %}
